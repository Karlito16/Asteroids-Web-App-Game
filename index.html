<!DOCTYPE html>
<html>
    <head>
        <title>Asteroids Web App Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script defer src="index.js"></script>
    </head>
    <body>
    <body class="m-1 overflow-hidden bg-info">
        <canvas class="w-100 h-100 border border-2 border-black bg-primary" id="canvas"></canvas>

        <div class="container">
            <dialog id="startGameDialog" class="mt-5 border-2 rounded border-dark fixed-top bg-info">
                <h1>Asteroids Web App Game</h1>
                <hr>
                <p class="text-center">Use arrow keys to move the spaceship.</p>
                <p class="text-center">Press the play button to start the game!</p>
                <hr>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" onclick="startGame()">Start Game</button>
                </div>
            </dialog>
        </div>

        <div class="container">
            <dialog id="endGameDialog" class="mt-5 border-2 rounded border-dark fixed-top bg-info">
                <h1>Asteroids Web App Game</h1>
                <hr>
                <p class="text-center text-danger"><b>Ooops! Game Over!</b></p>
                <p class="text-center">Your score: <b><span id="yourScore"></span></b></p>
                <p class="text-center">Best score: <b><span id="bestScore"></span></b></p>
                <hr>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" onclick="showMainMenuDialog()">Main Menu</button>
                </div>
            </dialog>
        </div>
    </body>
</html>
